# Dependabot configuration for security updates
version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "shawjitesh"
    assignees:
      - "shawjitesh"
    commit-message:
      prefix: "security"
      include: "scope"
      
  # Enable version updates for Maven dependencies (if using Maven)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "shawjitesh"
    assignees:
      - "shawjitesh"
    commit-message:
      prefix: "security"
      include: "scope"
      
  # Enable version updates for Gradle dependencies (if using Gradle)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "shawjitesh"
    assignees:
      - "shawjitesh"
    commit-message:
      prefix: "security"
      include: "scope"
