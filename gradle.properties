# Gradle configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Project configuration
project.name=LeetCode75
project.description=Enterprise-grade LeetCode 75 solutions with comprehensive testing and quality assurance
project.version=1.0.0
project.group=com.shawjitesh

# Java configuration
java.sourceCompatibility=17
java.targetCompatibility=17

# Quality gates
quality.gate.coverage.minimum=80
quality.gate.duplication.maximum=3
quality.gate.maintainability.rating=A
quality.gate.reliability.rating=A
quality.gate.security.rating=A

# Build configuration
build.encoding=UTF-8
build.release=true
build.optimize=true

# Test configuration
test.parallel=true
test.maxWorkers=4
test.retry.maxRetries=3

# Documentation
docs.output=build/docs
docs.source=docs
docs.encoding=UTF-8

# Security
security.dependency.check.failOnCVSS=7
security.dependency.check.suppressionFile=config/dependency-check/suppressions.xml

# SonarQube
sonar.projectKey=shawjitesh_LeetCode75
sonar.organization=shawjitesh
sonar.host.url=https://sonarcloud.io

# Performance
performance.jmh.enabled=true
performance.benchmark.iterations=10
performance.benchmark.warmup=5
